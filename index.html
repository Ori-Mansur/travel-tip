<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ES6</title>
</head>
<body>
    <ul>
        <li><h1>TravelTip</h1></li>
        <li><input type="text" name="" class="address-input" placeholder="(4 Habonim Ramt Gan)"></li>
        <li><button class="btn">My Location</button></li>
    </ul>
    <ul>
        <li><h3>Location:</h3></li>
        <li><button class="copy">Copy Location</button></li>
        <li><input type="text" id="myurl"></li>
    </ul>
    
    <section class="container">
        <div id="map" style="height: 400px;"></div>
        <div class="weather">
            <h2>Weather Today:</h2>
            <img src="" class="weather-icon" alt="weather-icon"/>
            <h3 class="weather-description"></h3>
            <h4 class="temp"></h4>
            <h4 class="wind"></h4>
        </div>
    </section>
        
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
